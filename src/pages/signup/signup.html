<ion-header>

    <ion-navbar>
      <ion-title>Registro</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-content padding>
    <ion-card>
      <img src="assets/imgs/logo.png" class="logo">
    </ion-card>
    <ion-list no-lines>
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="user.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Confirmar contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full (click)="signup()">Registrar</button>
    <button clear block ion-button (click)="goToLogin()">¿Ya tienes una cuenta? Ingresar</button>
  </ion-content>
